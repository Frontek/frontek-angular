<div class="container" [ngStyle]="containerStyles">
  <div class="container-body">
      <table class="custom-thead" [ngStyle]="tableStyles">
      <thead>
        <tr>
          <th *ngFor="let column of headers; let i = index"
          (mouseenter)="thHoverEffect($event, i, true)"
          (mouseleave)="thHoverEffect($event, i,false)"
              [style.width.px]="columnWidths[i]"
              [ngStyle]="thStyles">
            <div class="header-content">
              {{ column.header }}
              <div class="options-box">
                <span (mousedown)="startResize($event, i)" class="material-symbols-outlined">drag_indicator</span>
              </div>
            </div>
          </th>
          <th class="filler-cell"[ngStyle]="thStyles"></th>
        </tr>
      </thead>
    </table>

    <table [ngStyle]="tableStyles">
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let column of headers; let i = index"
              [style.width.px]="columnWidths[i]"
              [ngStyle]="tdStyles">
              {{ row[column.field] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
