<div class="td-content">
  <a [href]="data.link" target="_blank" rel="noopener noreferrer">
    <img *ngIf="data.image" [src]="data.image" alt="">
  </a>
  <div class="content">
    <p (click)="copyText(data.text,$event)" class="copy" *ngIf="data.type !== 'badge'">{{ data.text }}</p>
    <span (click)="copyText(data.text,$event)" class="badge copy" *ngIf="data.type == 'badge'"
      [style.borderColor]="data.color"
      >
      <span [style.backgroundColor]="data.color" class="ball"></span>
      {{ data.text }}
    </span>
    <p (click)="copyText(data.text,$event)" *ngIf="data.description" class="description copy">{{ data.description }}</p>
    <div class="tags-box" *ngIf="data.tags">
      <span class="tag copy" *ngFor="let tag of data.tags" (click)="copyText(tag.text,$event)">{{ tag.text }}</span>
    </div>
  </div>
</div>
