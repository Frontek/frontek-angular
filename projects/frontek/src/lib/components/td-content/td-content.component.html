<div *ngIf="data" class="td-content">
  <ng-container *ngFor="let value of content">
    <ng-container *ngIf="value.type === 'image'">
      <a [href]="value.link" target="_blank" rel="noopener noreferrer">
        <img [ngStyle]="getStyle(value.styles ?? {},false,value.type)"  [src]="value.imgSrc" alt="num">
      </a>
    </ng-container>
  </ng-container>

  <div class="content">
    <ng-container *ngFor="let value of content">
      <ng-container *ngIf="value.type === 'text' || value.type === 'description'">
          <p [ngStyle]="getStyle(value.styles ?? {},false,value.type)" (click)="copyText(value.text ,$event)" class="copy">{{ value.text }}</p>
      </ng-container>
    </ng-container>
  </div>

  <div class="tags-box">
    <ng-container *ngFor="let value of content">
      <ng-container *ngIf="value.type == 'tag'">
          <span [ngStyle]="getStyle(value.styles ?? {},false,value.type)" class="copy" (click)="copyText(value.text,$event)">{{ value.text }}</span>
      </ng-container>
    </ng-container>
  </div>

</div>
